<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        id="userName"
        formControlName="userName"
        class="form-control"
      />
      <div *ngIf="f['userName'].invalid && (f['userName'].dirty || f['userName'].touched)" class="invalid-feedback">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="userPassword">Password</label>
      <div class="password-container">
        <input
          [type]="isPasswordVisible ? 'text' : 'password'" 
          id="userPassword"
          formControlName="userPassword"
          class="form-control"
        />
        <span class="eye-icon" (click)="togglePasswordVisibility()">
          <i [ngClass]="isPasswordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
        </span>
      </div>
      <div *ngIf="f['userPassword'].invalid && (f['userPassword'].dirty || f['userPassword'].touched)" class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
