<h1>Client List</h1>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.userFirstName }}</td>
      <td>{{ client.userLastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phoneNumber }}</td>
      <td>
        <button (click)="editClient(client.id)">Edit</button>
        <button (click)="deleteClient(client.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
