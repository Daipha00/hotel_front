<div class="container">
    <!-- Navigation Bar -->
    <nav class="sidebar" [class.open]="isSidebarOpen">
      <mat-toolbar color="primary" class="sidebar-toolbar">
        <span>Hotel System</span>
      </mat-toolbar>
      <app-admin-navigation></app-admin-navigation>
    </nav>
  
    <!-- Main Content -->
    <div class="main-content">
      <!-- Toolbar -->
      <mat-toolbar color="accent" class="main-toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          class="menu-button"
          (click)="toggleSidebar()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span></span>
      </mat-toolbar>
  
      <!-- Content Area -->
      <div class="content">
        <!-- Static Content (Optional) -->
       <!-- dashboard.component.html -->
       <div class="user-management">
    
          <!-- Manager Tab -->
   
            <div class="form-container">
              <h2>Add Manager</h2>
              <form (ngSubmit)="onSubmitManager()" #managerForm="ngForm">
                
                <!-- Username Field -->
                <mat-form-field class="full-width">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Enter username" required [(ngModel)]="newManager.userName" name="username">
                </mat-form-field>
          
                <!-- Password Field -->
                <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Enter password" required [(ngModel)]="newManager.userPassword" name="password">
                </mat-form-field>
          
                <!-- First Name Field -->
                <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Enter first name" required [(ngModel)]="newManager.userFirstName" name="firstName">
                </mat-form-field>
          
                <!-- Last Name Field -->
                <mat-form-field class="full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Enter last name" required [(ngModel)]="newManager.userLastName" name="lastName">
                </mat-form-field>
          
                <!-- Address Field -->
                <mat-form-field class="full-width">
                  <mat-label>Address</mat-label>
                  <input matInput placeholder="Enter address" required [(ngModel)]="newManager.address" name="address">
                </mat-form-field>
          
                <!-- Email Field -->
                <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" placeholder="Enter email" required [(ngModel)]="newManager.email" name="email">
                </mat-form-field>
          
                <!-- Phone Number Field -->
                <mat-form-field class="full-width">
                  <mat-label>Phone Number</mat-label>
                  <input matInput type="tel" placeholder="Enter phone number" required [(ngModel)]="newManager.phoneNumber" name="phoneNumber">
                </mat-form-field>
          
                <!-- Submit Button -->
                <button mat-raised-button color="primary" type="submit">Add Manager</button>
              </form>
          
              <!-- Table of Managers -->
              <h3>Manager List</h3>
              <table mat-table [dataSource]="managerData" class="mat-elevation-z8">
                
                <!-- Username Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> Username </th>
                  <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
          
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
          
                <!-- Phone Number Column -->
                <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>
          
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element">
                    <!-- Update Button -->
                    <button mat-raised-button color="accent" (click)="onEditManager(element)">
                      Update
                    </button>
          
                    <!-- Delete Button -->
                    <button mat-raised-button color="warn" (click)="onDeleteManager(element.id)">
                      Delete
                    </button>
                  </td>
                </ng-container>
          
                <!-- Table Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          
          
      
        
          
     
      
      </div>
      
      
        <!-- Dynamic Content via Router Outlet -->
      </div>
    </div>
  </div>
