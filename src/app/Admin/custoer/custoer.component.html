<!-- custoer.component.html -->
<div class="container">
  <h2>Client List</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Country</th>
        <th>City</th>
        <th>Zipcode</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.userFirstName }}</td>
        <td>{{ client.userLastName }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phoneNumber }}</td>
        <td>{{ client.country }}</td>
        <td>{{ client.city }}</td>
        <td>{{ client.zipcode }}</td>
        <td>
          <button class="btn btn-warning" (click)="editClient(client)">Edit</button>
          <button class="btn btn-danger" (click)="deleteClient(client.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
