<div class="container">
    <!-- Navigation Bar -->
    <nav class="sidebar" [class.open]="isSidebarOpen">
      <mat-toolbar color="primary" class="sidebar-toolbar">
        <span>Hotel System</span>
      </mat-toolbar>
      <app-admin-navigation></app-admin-navigation>
    </nav>
  
    <!-- Main Content -->
    <div class="main-content">
      <!-- Toolbar -->
      <mat-toolbar color="accent" class="main-toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          class="menu-button"
          (click)="toggleSidebar()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span></span>
      </mat-toolbar>
  
      <!-- Content Area -->
      <div class="content">
        <!-- Static Content (Optional) -->
       <!-- dashboard.component.html -->
       <div class="user-management">
      
     
          
      
        <div class="form-container">
            <h2>Add Front Office Manager</h2>
            <form (ngSubmit)="addFrontOfficerManager()" #frontOfficeManagerForm="ngForm">
              <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter username" required [(ngModel)]="newFrontOfficerManager.userName" name="username">
              </mat-form-field>
          
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter password" required [(ngModel)]="newFrontOfficerManager.userPassword" name="password">
              </mat-form-field>
          
              <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter first name" required [(ngModel)]="newFrontOfficerManager.userFirstName" name="firstName">
              </mat-form-field>
          
              <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Enter address" required [(ngModel)]="newFrontOfficerManager.address" name="address">
              </mat-form-field>
          
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Enter email" required [(ngModel)]="newFrontOfficerManager.email" name="email">
              </mat-form-field>
          
              <mat-form-field class="full-width">
                <mat-label>Phone Number</mat-label>
                <input matInput type="tel" placeholder="Enter phone number" required [(ngModel)]="newFrontOfficerManager.phoneNumber" name="phoneNumber">
              </mat-form-field>
          
              <button mat-raised-button color="primary" type="submit">Add Front Office Manager</button>
            </form>
          
            <!-- Table of Front Office Managers -->
            <h3>Front Office Manager List</h3>
            <table mat-table [dataSource]="frontOfficeManagers" class="mat-elevation-z8">
              <!-- Username Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
              </ng-container>
          
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- Phone Number Column -->
              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
              </ng-container>
          
              <!-- Edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button (click)="editFrontOfficerManager(element)">Edit</button>
                </td>
              </ng-container>
          
              <!-- Delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button color="warn" (click)="deleteFrontOfficerManager(element.id)">Delete</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="['username', 'email', 'phoneNumber', 'edit', 'delete']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'phoneNumber', 'edit', 'delete'];"></tr>
            </table>
          </div>
          
          <!-- Front Office Staff Tab -->
        
        
      </div>
      
      
        <!-- Dynamic Content via Router Outlet -->
      </div>
    </div>
  </div>
