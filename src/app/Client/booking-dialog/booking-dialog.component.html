<h1 mat-dialog-title>Book a Venue</h1>
<div mat-dialog-content>
  <form [formGroup]="bookingForm">
    <mat-form-field>
      <input matInput placeholder="First name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last name" formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Event date" [matDatepicker]="picker" formControlName="eventDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Payment" formControlName="payment">
        <mat-option value="advance">Advance</mat-option>
        <mat-option value="full">Full Payment</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="payment-details">
      <p>Advance: {{selectedDay.advance | currency:'TZS'}}</p>
      <p>Full price: {{selectedDay.price | currency:'TZS'}}</p>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()">BOOK NOW</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
